<html>
    <head>
        <script type="text/javascript" src="underscore-min.js"></script>
        <script type="text/javascript" src="px.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>

        <code class="placeholder">loading...</code>

        <script>
            var url = "http://statbank.hagstova.fo/sq/069767a5-e0eb-48ab-b8b9-038a403770fd";

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var px = new Px(xhr.responseText);

                    let text = JSON.stringify(px, null, 4);

                    $(".placeholder").html(text);
                    console.log(text);
                }
            };
            
            xhr.open('GET', url);
            xhr.overrideMimeType('text/xml; charset=iso-8859-15');
            xhr.send();
        </script>
    </body>
</html>
